<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Temperature Converter</title>
		<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
		<div class="container">
			  <h1 class="heading">
          Temperature Converter
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
            <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
          </svg>
        </h1>
				<div class="temp-container">
					<label for="Celcius">Celcius</label>
					<input onchange="Temp_calcute(event)" type="number" name="Celcius" id="Celcius" class="Celcius" placeholder="Enter Temperature"/>
				</div>
			  <div class="temp-container">
				  <label for="Fahrenheit">Fahrenheit</label>
				  <input onchange="Temp_calcute(event)" type="number" name="Fahrenheit" id="Fahrenheit" class="Fahrenheit" placeholder="Enter Temperature" />
			  </div>
			  <div class="temp-container">
				  <label for="Kelvin">Kelvin</label>
				  <input onchange="Temp_calcute(event)" type="number" name="Kelvin" id="Kelvin" class="Kelvin" placeholder="Enter Temperature" />
			  </div>
		</div>

    <script src="script.js"></script>
  </body>
</html>
